<app-input
  [name]="name"
  placeholder="Serie, film o videogioco..."
  [onChange]="getSuggestions"
  [id]="id"
  [list]="'options'"
  [autocomplete]="'off'"
  #appInput
>
  <div class="search__suggestion">

    <datalist id="options" #datalist>
      @for (sugg of suggestions; track sugg.id) {
      <option
        [value]="sugg.title"
        class="search__suggestion--first"
      >

      </option>
    }
  </datalist>
  </div>
</app-input>
