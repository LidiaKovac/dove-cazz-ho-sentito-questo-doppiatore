@if (pages > 1) {
  <button (click)="selectPage(1)">1</button> -
  @for (page of pagesShown; track page) {
    <button
    [ngClass]="{
      'current-page': page === curr,
    }"
      (click)="selectPage(page)"
      >
      {{ page }}
    </button>
  }
  - <button (click)="selectPage(this.pagesArr.length)">{{ pagesArr.length }}</button>
}
