<nav class="nav">
  <div class="nav__global">
    <a class="nav__item" id="home" routerLink="/"></a>
    @if (isLogged) {
    <form (submit)="navigateToSearch($event)">
      <app-input
        dataSuggestionsVar="suggestions"
        placeholder="Inserisci un titolo..."
        autocomplete="off"
        name="query"
      >
        <button><i class="bi bi-search"></i></button>
      </app-input>
    </form>
    }
  </div>
  @if (!isLogged) {
  <div class="nav__user-area">
    <a
      routerLink="auth"
      [queryParams]="{
        signup: false,
      }"
      class="nav__item"
      id="login"
    ></a>
    <a
      routerLink="auth"
      [queryParams]="{
        signup: true,
      }"
      class="nav__item"
      id="signup"
    ></a>
  </div>
  } @else {
  <a routerLink="auth/user" class="nav__item" id="profile"></a>
  }

  <div class="nav--mobile">
    <button class="nav__toggle" (click)="openNav()">
      <i class="bi bi-list"></i>
    </button>
    <div class="nav--mobile-dropdown" #dropdown>
      <a class="nav__item" id="home" routerLink="/"></a>
      @if(!isLogged) {
      <div class="nav__user-area">
        <a
          routerLink="auth"
          [queryParams]="{
            signup: false,
          }"
          class="nav__item"
          id="login"
        ></a>
        <a
          routerLink="auth"
          [queryParams]="{
            signup: true,
          }"
          class="nav__item"
          id="signup"
        ></a>
      </div>
      } @else {
      <a routerLink="auth/user" class="nav__item" id="profile"></a>
      }
    </div>
  </div>
</nav>
