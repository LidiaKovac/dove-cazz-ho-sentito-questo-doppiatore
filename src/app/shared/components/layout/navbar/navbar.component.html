<nav class="nav">
  <div class="nav__global">
    <a class="nav__item" routerLink="/"> Home</a>
    <form *ngIf="isLogged" (submit)="navigateToSearch($event)">
      <app-input
        dataSuggestionsVar="suggestions"
        placeholder="Inserisci un titolo..."
        autocomplete="off"
        name="query"
      >
        <button><ion-icon name="search-outline"></ion-icon></button>
      </app-input>
    </form>
  </div>
  <div class="nav__user-area" *ngIf="!isLogged; else profile">
    <a
      routerLink="auth"
      [queryParams]="{
        signup: false,
      }"
      class="nav__item"
      >Login</a
    >
    <a
      routerLink="auth"
      [queryParams]="{
        signup: true,
      }"
      class="nav__item"
      >Registrati</a
    >
  </div>
  <ng-template #profile>
    <a routerLink="auth/user">Profile</a>
  </ng-template>
</nav>
