<div class="card">
  <div class="card__bg" [style]="'background-image: url(' + work.poster + ')'">
    <img [src]="work.poster" [alt]="work.title" />
  </div>
  <div class="card__body">
    <h3>{{ work.title }}</h3>
  </div>
  <div class="card__actions">
    <app-button *ngIf="!work.seen" [onClick]="watchWork"> <ion-icon name="eye-outline"></ion-icon> </app-button>
    <app-button *ngIf="work.seen" [onClick]="unwatchWork"> <ion-icon name="eye-off-outline"></ion-icon> </app-button>
  </div>
</div>
