<div class="card">
  <div class="card__bg" [style]="'background-image: url(' + work.poster + ')'"></div>
  <div class="card__body">
    <img [src]="work.poster" [alt]="work.title" />
    <h3>{{ work.title }}</h3>
  </div>
  <div class="card__actions">
    <app-button> <ion-icon name="eye-outline"></ion-icon> </app-button>
    <app-button> <ion-icon name="eye-off-outline"></ion-icon> </app-button>
  </div>
</div>
