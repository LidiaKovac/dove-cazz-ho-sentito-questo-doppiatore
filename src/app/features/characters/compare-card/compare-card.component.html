<div class="compare-card">
  <h2>{{ name }}</h2>
  <div class="compare-card__chars">
    @for (char of characters; track char) {
      <app-single-character-card
        [name]="char.characterActor.name"
        [img]="char.characterActor.img"
        [work]="char.work.title"
      ></app-single-character-card>
    }
  </div>
</div>
